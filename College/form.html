<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="con">
        <div class="form">
            <form name="form" action="signup.html" method="POST" >
                <div class="container">
                  <h1>Register</h1>
                  <p style="color: whitesmoke;" >Please fill in this form to create an account.</p>

                  <label for="email"><b>Username</b></label>
                  <input type="text" placeholder="Enter Userame" name="user" id="user" required>
    
              
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" id="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="pass" id="pass" required>
              
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Retype Password" name="cpass" id="cpass" required>
                  
                  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
              
                  <button type="submit" id="btn" value="SignUp" class="registerbtn" name="submit" >Register</button>
                </div>
              </form>
        </div>
    </div>    
</body>
</html>
