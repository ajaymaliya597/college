<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finstagram</title>
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
        }

        .box1, .box2 {
            margin: 10px;
        }

        .box1 img {
            height: 36vw;
            max-width: 100%;
        }

        .box, .signup-box {
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid #dbdbdb;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .Finstagram {
            font-family: 'Billabong', cursive;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .blk {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .plc {
            height: 35px;
            padding: 0 10px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .btn {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 6px;
            height: 35px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #007bb5;
        }

        .row {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .rowele {
            font-size: small;
            font-family: Arial, Helvetica, sans-serif;
            color: #385185;
            cursor: pointer;
            margin: 5px 0;
        }

        .rowele:hover {
            text-decoration: underline;
        }

        .or {
            font-size: small;
            color: #8e8e8e;
            margin: 20px 0;
        }

        .signup {
            font-size: small;
            color: #8e8e8e;
            margin-top: 20px;
            width: 100%;
        }

        .signup a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        @font-face {
            font-family: 'Billabong';
            src: url('./billabong/Billabong.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @media (max-width: 600px) {
            .box, .signup-box {
                width: 90%;
                padding: 20px;
            }

            .Finstagram {
                font-size: 3rem;
            }

            .box1 img {
                height: auto;
                width: 90%;
            }
        }

        .instagram-footer {
            background-color: #f9f9f9;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #999;
            width: 100%;
        }

        .instagram-footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .instagram-footer .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 70%;
        }

        .instagram-footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .instagram-footer ul li {
            display: inline-block;
            margin-right: 15px;
        }

        .instagram-footer ul li a {
            color: #999;
            text-decoration: none;
        }

        .instagram-footer ul li a:hover {
            color: #333;
        }

        .instagram-footer .social-icons {
            display: inline-block;
            margin-left: auto;
        }

        .instagram-footer .social-icons li {
            display: inline-block;
            margin-right: 10px;
        }

        .instagram-footer .social-icons li a {
            color: #999;
            font-size: 18px;
        }

        .instagram-footer .social-icons li a:hover {
            color: #333;
        }

        .instagram-footer .copyright {
            margin-top: 10px;
            font-size: 12px;
            color: #ccc;
        }

        .utilc {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            margin-top: 10px;
            align-items: center;
        }

        .util1 {
            height: 4vw;
        }

        .util2 {
            height: 2.8vw;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="box1">
            <img src="./insta.jpeg" alt="Phone Image">
        </div>
        <div class="box2">
            <div class="box">
                <div class="Finstagram">Finstagram</div>
                <form action="#" class="blk">
                    <input class="plc" placeholder="Phone number, username, or email" type="text" aria-label="Username or Email" required>
                    <input class="plc" placeholder="Password" type="password" aria-label="Password" required>
                    <button type="submit" class="btn">Log in</button>
                </form>
                <div class="row">
                    <div class="or"><hr>or</div>
                    <div class="rowele">
                        <svg class="fb" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#1877f2" d="M22.676 0H1.325A1.327 1.327 0 0 0 0 1.326v21.349A1.327 1.327 0 0 0 1.325 24H12.82v-9.294H9.692v-3.622h3.128v-2.672c0-3.1 1.893-4.789 4.659-4.789 1.325 0 2.463.099 2.794.142v3.24h-1.918c-1.503 0-1.796.715-1.796 1.764v2.314h3.589l-.467 3.622h-3.122V24h6.118A1.328 1.328 0 0 0 24 22.674V1.325A1.327 1.327 0 0 0 22.676 0"></path></svg>
                        <div>Log in with Facebook</div>
                    </div>
                    <div class="rowele">Forgot password?</div>
                </div>
            </div>
            <div class="signup-box">
                <div class="signup">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
                <div class="utilc">
                    <img class="util1" src="./util1.jpeg" alt="">
                    <img class="util2" src="./util2.jpeg" alt="">
                </div>
            </div>
            <footer class="instagram-footer">
                <div class="container">
                    <div class="footer-content">
                        <ul class="footer-menu">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Help</a></li>
                            <li><a href="#">Press</a></li>
                            <li><a href="#">API</a></li>
                            <li><a href="#">Jobs</a></li>
                            <li><a href="#">Privacy</a></li>
                            <li><a href="#">Terms</a></li>
                            <li><a href="#">Locations</a></li>
                            <li><a href="#">Top Accounts</a></li>
                            <li><a href="#">Hashtags</a></li>
                            <li><a href="#">Language</a></li>
                        </ul>
                        <ul class="social-icons">
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        </ul>
                    </div>
                    <div class="copyright">
                        <p>&copy; 2024 Your Website Name. All Rights Reserved.</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
