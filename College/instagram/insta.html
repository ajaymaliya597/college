<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finstagram</title>
    <style> 
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        .logo {
            font-family: 'Billabong', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #0095f6;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
            font-size: 0.9rem;
        }
        .btn {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 6px;
            height: 40px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .btn:hover {
            background-color: #007bb5;
        }
        .or {
            font-size: small;
            color: #8e8e8e;
            margin: 20px 0;
        }
        .signup {
            font-size: small;
            color: #8e8e8e;
            margin-top: 20px;
        }
        .signup a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        .phone-img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        @font-face {
            font-family: 'Billabong';
            src: url('./billabong/Billabong.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Finstagram</div>
        <form action="#" class="form">
            <input class="form-input" placeholder="Phone number, username, or email" type="text" aria-label="Username or Email" required>
            <input class="form-input" placeholder="Password" type="password" aria-label="Password" required>
            <button type="submit" class="btn">Log in</button>
        </form>
        <div class="or">or</div>
        <div class="signup">Don't have an account? <a href="#">Sign up</a></div>
        <img class="phone-img" src="https://www.freepnglogos.com/uploads/instagram-logos-png-images-free-download-2.png" alt="Phone Image">
    </div>
</body>
</html>
